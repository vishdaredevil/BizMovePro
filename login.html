<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BizMovePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-visual">
            <a href="index.html" class="login-logo">
                <img src="logo1.png" alt="BizMovePro Logo">
                BizMovePro
            </a>
            <div class="visual-content">
                <h2>Seamless Moves Start Here.</h2>
                <p>Log in to manage your relocations, track progress, and access support.</p>
            </div>
        </div>

        <div class="login-form-wrapper">
            <div class="form-content">
                <h3>Client Login</h3>
                <p class="text-muted">Welcome back! Please enter your details.</p>
                <form id="loginPageForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="form-text">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-4 form-text">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
