<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BizMovePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-visual">
            <a href="index.html" class="login-logo">
                <img src="logo1.png" alt="BizMovePro Logo">
                BizMovePro
            </a>
            <div class="visual-content">
                <h2>Start Your Seamless Move Today.</h2>
                <p>Create an account to get detailed quotes, track your move, and more.</p>
            </div>
        </div>

        <div class="login-form-wrapper">
            <div class="form-content">
                <h3>Create an Account</h3>
                <p class="text-muted">Join us to experience a better way to move.</p>
                <form id="signUpPageForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
                <p class="text-center mt-4 form-text">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
